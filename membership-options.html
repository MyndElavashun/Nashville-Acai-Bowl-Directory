<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            justify-content: space-between;
        }
        .plan {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            width: 45%;
        }
        .plan h2 {
            text-align: center;
        }
        .price {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        .perks {
            list-style-type: none;
            padding: 0;
        }
        .signup {
            text-align: center;
            margin-top: 20px;
        }
        .signup button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Membership Options</h1>
<div class="container">
    <div class="plan">
        <h2>Family Pack</h2>
        <div class="price">$49/month</div>
        <ul class="perks">
            <li>Access for up to 5 family members</li>
            <li>Exclusive family events</li>
            <li>Priority booking</li>
            <li>Monthly family newsletters</li>
        </ul>
        <div class="signup">
            <button>Sign Up</button>
        </div>
    </div>

    <div class="plan">
        <h2>VIP Plan</h2>
        <div class="price">$99/month</div>
        <ul class="perks">
            <li>Unlimited access for 1 member</li>
            <li>Personal concierge service</li>
            <li>Exclusive VIP events</li>
            <li>Monthly VIP newsletters</li>
        </ul>
        <div class="signup">
            <button>Sign Up</button>
        </div>
    </div>
</div>

</body>
</html>
